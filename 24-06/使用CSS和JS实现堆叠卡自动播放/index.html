<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>使用CSS和JS实现堆叠卡自动播放</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <main>
    <div class="content">
      <h1>舌尖上的甜蜜艺术</h1>
      <p>在丰富多彩的美食世界中，糕点以其独特的魅力占据了一席之地，成为许多人生活中不可或缺的甜蜜伴侣。这些精致小巧的美食，不仅是味蕾的盛宴，更是视觉与情感的双重享受</p>
      <button class="btn">探索更多</button>
    </div>

    <div class="stack">
      <div class="card"><img src="images/01.jpg" alt="" /></div>
      <div class="card"><img src="images/02.jpg" alt="" /></div>
      <div class="card"><img src="images/03.jpg" alt="" /></div>
      <div class="card"><img src="images/04.jpg" alt="" /></div>
      <div class="card"><img src="images/05.jpg" alt="" /></div>
      <div class="card"><img src="images/06.jpg" alt="" /></div>
    </div>
  </main>
  <script src='script.js'></script>
</body>
</html>
