<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>大转盘抽奖动画效果</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="spin-btn">点击<br/>抽奖</div>
  <div class="wheel">
    <div class="number" style="--i:1;--clr:#db7093"><span>特等奖</span></div>
    <div class="number" style="--i:2;--clr:#70dbc2"><span>感谢参与</span></div>
    <div class="number" style="--i:3;--clr:#70b2db"><span>一等奖</span></div>
    <div class="number" style="--i:4;--clr:#db7070"><span>二等奖</span></div>
    <div class="number" style="--i:5;--clr:#dbc670"><span>三等奖</span></div>
    <div class="number" style="--i:6;--clr:#8edb70"><span>感谢参与</span></div>
    <div class="number" style="--i:7;--clr:#c73333"><span>四等奖</span></div>
    <div class="number" style="--i:8;--clr:#f1722f"><span>五等奖</span></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
