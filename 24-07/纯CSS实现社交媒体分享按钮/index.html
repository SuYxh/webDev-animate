<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>纯CSS实现社交媒体分享按钮</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>

<div class='menu'>
  <input id='checking' type='checkbox'>
  <label for='checking' class='toggle'>
    <i class='bx bxs-share-alt'></i>
    <i class='bx bx-x'></i>
  </label>
  <span style='--i:1;--clr: #ff0000'>
    <a href='#'>
      <i class='bx bxl-tiktok'></i>
    </a>
  </span>
  <span style='--i:2;--clr: #4ed24e'>
    <a href='#'>
      <i class='bx bxl-github'></i>
    </a>
  </span>
  <span style='--i:3;--clr: #009aff'>
    <a href='#'>
      <i class='bx bxl-windows'></i>
    </a>
  </span>
  <span style='--i:4;--clr: #d452ff'>
    <a href='#'>
      <i class='bx bxl-google'></i>
    </a>
  </span>
</div>

</body>
</html>
