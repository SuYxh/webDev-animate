<!doctype html>
<html lang='en'>
<head>

  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <ul>
    <li style="--clr:#2483ff;">
      <a href="#">
        <i class='bx bxs-home'></i>

      </a>
    </li>
    <li style="--clr:#fff200;">
      <a href="#">
        <i class='bx bxs-user'></i>
        <span>Profile</span>
      </a>
    </li>
    <li style="--clr:#ff253f;">
      <a href="#">
        <i class='bx bxs-heart'></i>
        <span>Likes</span>
      </a>
    </li>
    <li style="--clr:#25d366;">
      <a href="#">
        <i class='bx bxs-cog'></i>
        <span>Settings</span>
      </a>
    </li>
    <li style="--clr:#f32ec8;">
      <a href="#">
        <i class='bx bx-search-alt-2'></i>
        <span>Search</span>

    </li>

</html>
