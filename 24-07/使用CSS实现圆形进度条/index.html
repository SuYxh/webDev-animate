<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用CSS实现圆形进度条</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="container">
    <div class="progress" style="--i:82; --clr: #43f94a;">
      <h3>82<span>%</span></h3>
      <h4>Html</h4>
    </div>
    <div class="progress" style="--i:65; --clr: #2ccde9;">
      <h3>65<span>%</span></h3>
      <h4>CSS</h4>
    </div>
    <!-- 低于50%的进度条添加less类 -->
    <div class="progress less" style="--i:37; --clr: #fb297b;">
      <h3>37<span>%</span></h3>
      <h4>JavaScript</h4>
    </div>
  </div>





</body>
</html>
