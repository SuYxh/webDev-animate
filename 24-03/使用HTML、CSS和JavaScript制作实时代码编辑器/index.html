<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>使用HTML、CSS和JavaScript制作实时代码编辑器</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>

<div class='container'>
  <div class='top'>
    <div class='editor'>
      <label for='html-code'><i class='bx bxl-html5'></i>HTML</label>
      <textarea id='html-code' onkeyup='run()'></textarea>
    </div>
    <div class='editor'>
      <label for='css-code'><i class='bx bxl-css3' ></i>CSS</label>
      <textarea id='css-code' onkeyup='run()'></textarea>
    </div>
    <div class='editor'>
      <label for='js-code'><i class='bx bxl-javascript' ></i>JavaScript</label>
      <textarea id='js-code' onkeyup='run()'></textarea>
    </div>
  </div>
  <div class='bottom'>
    <label for='output'><i class='bx bx-play' ></i>Output</label>
    <iframe id='output'></iframe>
  </div>
</div>

<script src='script.js'></script>
</body>
</html>
