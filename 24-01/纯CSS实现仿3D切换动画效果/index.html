<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纯CSS实现仿3D切换动画效果</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="center">
  <input type="checkbox" id="toggle">
  <div class="main">
    <div class="layers">
      <div class="layer">
        <div class="text">Orange</div>
        <div class="container">
          <div class="can">
            <img src="./images/can2.png" alt="">
          </div>
          <div class="wrapper">
            <img src="./images/Contents.png" alt="">
          </div>
        </div>
        <div class="fruits">
          <img src="./images/orange-3.png" alt="">
          <img src="./images/orange-2.png" alt="">
          <img src="./images/orange-1.png" alt="">
        </div>
        <label for="toggle">Click to Slide</label>
      </div>
      <div class="layer">
        <div class="text">Pineapple</div>
        <div class="container">
          <div class="can">
            <img src="./images/can2.png" alt="">
          </div>
          <div class="wrapper">
            <img src="./images/Contents-2.png" alt="">
          </div>
        </div>
        <div class="fruits">
          <img src="./images/pineapple-3.png" alt="">
          <img src="./images/pineapple-2.png" alt="">
          <img src="./images/pineapple-1.png" alt="">
        </div>
        <label for="toggle">Click to Slide</label>
      </div>
    </div>
  </div>
</div>

</body>
</html>
